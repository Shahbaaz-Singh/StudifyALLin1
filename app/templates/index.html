<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudifyALLin1 - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 150px;
        }
        .welcome-message {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .btn-custom {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert-container mb-4">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <div class="container">
        <div class="text-center">
            <h1 class="welcome-message">Welcome to StudifyALLin1</h1>
            <a href="{{ url_for('admin_login') }}" class="btn btn-primary btn-custom">Admin Login</a>
            <a href="{{ url_for('employee_login') }}" class="btn btn-secondary btn-custom">Employee Login</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
